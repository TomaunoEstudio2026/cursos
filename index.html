
<!DOCTYPE html>
<html lang="es" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos y Talleres - Tomauno Models</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f20d0d",
                        "background-dark": "#0a0a0a",
                        "surface-dark": "#1a0505",
                        "border-accent": "#492222",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .glass-effect {
            background: rgba(26, 5, 5, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(242, 13, 13, 0.1);
        }
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Manrope', sans-serif;
        }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #492222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #f20d0d; }
    </style>

      }

    </script>
<link rel="stylesheet" href="/index.css">
